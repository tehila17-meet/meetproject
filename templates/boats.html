            <div class="col-lg-12">
            <br>

                <a href = "{{url_for('random1')}}"> Feeling random?</a>
                <form action = "{{url_for('search1')}}" method = "post">

        {% if boat==[] %}
        <p> No items now</p>
        {% else %}

        {% for boat in boat %}
       
        <div class="row">
            <div class="col-md-7">
                
                    <img class="img-responsive" src="{{boat.photo1}}" alt="">
               
            </div>
            <div class="col-md-5">
                <h3>{{boat.name}}</h3>
                
                
                <p>{{x}} Reviews</p>
                
                <a class="btn btn-primary" href="{{url_for('boatplace', boat_id = boat.id)}}" id = "placelink">View<span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>

        <hr>
