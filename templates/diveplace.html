<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dive place</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
   

    <!-- Custom CSS -->
    <link href="{{url_for('static', filename='css/clean-blog.min.css')}}" rel="stylesheet">

    <!-- Custom Fonts -->
     <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
               <p class="navbar-brand">{{dive.name}}</p>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{url_for('places')}}">Places</a>
                    </li>
                    <li>
                        <a href="services.html">News</a>
                    </li>
                    <li><a href="{{url_for('profile')}}">My profile</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class = "fill" >
                <img src="{{dive.photo1}}">
                </div>
                
                <div class="carousel-caption">
                    <h2>{{dive.description}}</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill">
                <img src="{{dive.photo2}}"></div>
                <div class="carousel-caption">
                    <h2>{{dive.description}}</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill">
                <img src="{{dive.photo3}}"></div>
                <div class="carousel-caption">
                    <h2>{{dive.description}}</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>

    <!-- Page Content -->
    <div class="container">

        <!-- Marketing Icons Section -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{dive.name}}
                </h1>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><i class="fa fa-fw fa-check"></i> Reviews on {{dive.name}}</h4>
                    </div>
                    <div class="panel-body">
                        
                    <form action="{{url_for('diveplace',place_id = dive.id)}}" method = 'post'>
                     
                        <input type="text" placeholder="How is this diving place?" name = "review">
                        <input type ="number" placeholder="How would you rate the place (1-5)" name= "star">
                        <input type = "submit" value = "add!">
                    
                         {% for review in review %}
                         {% if review.what_place == dive.id %}

                        <div class="reviews">
        
                               <p>{{review.review}} {{review.star}}</p>

                         </div>


                         {% endif %}

                        {% endfor %}
                </form>
                         </div>

                    </div>
                </div>
            </div>
            <form action =  "{{url_for('diveplace',place_id = dive.id)}}" method="post">
                <input type ="submit" value = "add to favorites">
                </form>
     
    <!-- jQuery -->
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
    

    <!-- Bootstrap Core JavaScript -->
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
